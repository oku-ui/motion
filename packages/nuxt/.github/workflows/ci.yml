name: Main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build-test:
    name: ğŸ“š Main
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ‘€ Lint
        run: pnpm lint

      - name: ğŸ—ï¸ Prepare
        run: pnpm dev:prepare

      - name: ğŸ“¦ Build
        run: pnpm prepack

      - name: ğŸ§ª Test with coverage
        run: pnpm coverage

      - name: ğŸ“ Upload coverage
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
